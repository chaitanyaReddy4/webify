<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Login - SAHE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="https://img.collegepravesh.com/2024/03/VRSEC-Vijayawada-Logo.png" alt="SAHE Logo" class="logo">
            </div>
            
            <!-- College and Department Names -->
            <h1 id="college-name">Siddhartha Academy of Higher Education (SAHE)</h1>
            <h2 id="it-dept">Department of Information Technology</h2>
            
            <!-- Login Form -->
            <form id="login-form" onsubmit="return validateForm()">
                <!-- Roll Number or Email Field -->
                <div class="input-group">
                    <label for="roll-email">Roll Number or Email</label>
                    <input type="text" id="roll-email" name="roll-email" placeholder="Enter Roll Number or Email" required>
                    <span id="roll-email-error" class="error-msg"></span>
                </div>

                <!-- Password Field -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
                    </div>
                    <span id="password-error" class="error-msg"></span>
                </div>

                <!-- Forgot Password Link -->
                <a href="/forgot-password" id="forgot-password">Forgot Password?</a>

                <!-- Submit Button -->
                <button type="submit" id="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
